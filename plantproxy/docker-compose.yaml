version: '3.6'
services:
  plantuml:
    image: 'plantuml/plantuml-server:jetty-v1.2021.1'
    ports:
      - '8080:8080'
    restart: always
  plantproxy:
    environment: 
      PLANTUML_SERVER: "plantuml"
      PLANTUML_SERVER_PORT: 8080
    build: .
    depends_on:
      - plantuml
    ports:
      - '8081:8081'
